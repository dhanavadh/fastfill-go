name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-southeast1
  REPOSITORY: fastfill
  SERVICE: fastfill-backend
  REGION: asia-southeast1

jobs:
  deploy:
    environment: 
      name: production
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "WIF_PROVIDER length: ${#WIF_PROVIDER}"
          echo "WIF_SERVICE_ACCOUNT length: ${#WIF_SERVICE_ACCOUNT}"
          echo "PROJECT_ID: ${{ env.PROJECT_ID }}"
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
          WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Google Auth (Workload Identity)
        id: auth-wif
        uses: 'google-github-actions/auth@v2'
        if: ${{ secrets.WIF_PROVIDER != '' }}
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Google Auth (Service Account JSON)
        id: auth-json
        uses: 'google-github-actions/auth@v2'
        if: ${{ secrets.WIF_PROVIDER == '' && secrets.GCP_SA_KEY != '' }}
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use gcloud as credential helper
        run: |-
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
          env_vars: |
            GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
            DB_HOST=${{ vars.DB_HOST }}
            DB_USER=${{ vars.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ vars.DB_NAME }}
            DB_PORT=${{ vars.DB_PORT }}
            GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}
          flags: |
            --allow-unauthenticated
            --memory=1Gi
            --cpu=1
            --max-instances=10
            --service-account=${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}